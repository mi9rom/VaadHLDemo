<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;PAPER_WIDTH&quot;:1411,&quot;PAPER_HEIGHT&quot;:997,&quot;PAPER_SCROLL_LEFT&quot;:1723,&quot;PAPER_SCROLL_TOP&quot;:2349,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;oratstjpa&quot;}">
 </head> 
 <body> 
  <v-vertical-layout> 
   <v-vertical-layout size-auto="true" margin="true" :middle="" :center=""> 
    <v-label size-auto="true" :center=""> 
     <font size="6"><b>VaadHL framework demo </b></font> 
    </v-label> 
    <v-css-layout primary-style-name="v-csslayout-inline" :center=""> 
     <v-vertical-layout style-name="backgrWhite" spacing="true" width="397px" margin="true"> 
      <v-label width-auto="true" height="24px" _id="_b_A__b_4" :center=""> 
       <b>List window launch type</b> 
      </v-label> 
      <v-check-box caption="read only" _id="chkReadOnly"></v-check-box> 
      <v-combo-box caption="Choosing mode:" item-caption-mode="id" width-full="true" _id="cbChoosingMode"></v-combo-box> 
      <v-label size-auto="true" _id="lbCustomization"> 
       <b>Customization:<b></b></b> 
      </v-label> 
      <v-vertical-layout spacing="true" _id="laCustNCM"> 
       <v-check-box caption="details available" _id="chkDetails"></v-check-box> 
       <v-check-box caption="addition available" _id="chkAddRec"></v-check-box> 
       <v-check-box caption="deletion available" checked="true" _id="chkDeleteRec"></v-check-box> 
       <v-check-box caption="editing available" checked="true" _id="chkEditRec"></v-check-box> 
       <v-check-box caption="viewing available" height="21px" checked="true" _id="chkViewRec"></v-check-box> 
       <v-combo-box caption="Double click action:" item-caption-mode="id" width-full="true" _id="cbDoubleClick"></v-combo-box> 
      </v-vertical-layout> 
      <v-vertical-layout spacing="true" _id="laCustChM"> 
       <v-check-box caption="details available" checked="true" _id="chkDetailsChM"></v-check-box> 
       <v-check-box caption="addition available" checked="true" _id="chkAddRecChM"></v-check-box> 
       <v-check-box caption="deletion available" checked="true" _id="chkDeleteRecChM"></v-check-box> 
       <v-check-box caption="editing available" checked="true" _id="chkEditRecChM"></v-check-box> 
       <v-check-box caption="viewing available" height="21px" checked="true" _id="chkViewRecChM"></v-check-box> 
       <v-combo-box caption="Double click action:" item-caption-mode="id" width-full="true" _id="cbDoubleClickChM"></v-combo-box> 
      </v-vertical-layout> 
     </v-vertical-layout> 
     <v-vertical-layout style-name="backgrWhite" size-auto="true" margin="true"> 
      <v-label width-auto="true" height="24px" _id="_b_A__b_3" :center=""> 
       <b>List window permissions</b> 
      </v-label> 
      <v-option-group invalid-allowed="false" item-caption-mode="id" _id="ogPermLW" :center=""></v-option-group> 
      <v-text-area caption="Returned selection:" width="271px" _id="taChoosed"></v-text-area> 
     </v-vertical-layout> 
     <v-vertical-layout style-name="backgrWhite" spacing="true" size-auto="true" margin="true"> 
      <v-label size-auto="true" _id="_b_A__b_" :center=""> 
       <b>Form window customization</b> 
      </v-label> 
      <v-check-box caption="confirm before saving changes" _id="chkAskSave"></v-check-box> 
      <v-check-box caption="confirm before discarding changes" checked="true" _id="chkAskDiscard"></v-check-box> 
      <v-check-box caption="confirm before deletion (on the form window)" height="19px" checked="true" _id="chkAskDelete"></v-check-box> 
      <v-check-box caption="confirm before creation (on the form window)" height="19px" _id="chkAskCreate"></v-check-box> 
      <v-check-box caption="previous, next moving" checked="true" _id="chkPrevNext"></v-check-box> 
      <v-combo-box caption="When closing the form window using &quot;Close&quot; button or x:" invalid-allowed="false" item-caption-mode="id" width="464px" _id="cbAutoSaveDiscard"></v-combo-box> 
      <v-combo-box caption="Closing method:" item-caption-mode="id" width="464px" _id="cbClosingMethod"></v-combo-box> 
     </v-vertical-layout> 
     <v-vertical-layout style-name="backgrWhite" size-auto="true" margin="true"> 
      <v-label width-auto="true" height="24px" _id="_b_A__b_2" :center=""> 
       <b>Form window permissions</b> 
      </v-label> 
      <v-option-group invalid-allowed="false" item-caption-mode="id" _id="ogPermFW" :center=""></v-option-group> 
     </v-vertical-layout> 
    </v-css-layout> 
    <v-horizontal-layout spacing="true" margin="true" :middle="" :center=""> 
     <v-button plain-text="" _id="btRunTest" :middle="" :right="">
       Run 
     </v-button> 
     <v-button plain-text="" _id="btExit" :middle="">
       Exit 
     </v-button> 
    </v-horizontal-layout> 
    <v-horizontal-layout primary-style-name="v-horizontallayout" spacing="true"> 
     <v-label size-auto="true" plain-text="">
       Demo ver. 
     </v-label> 
     <v-label size-auto="true" plain-text="" _id="lbDemoVer">
       v 
     </v-label> 
     <v-label size-auto="true" plain-text="">
       VaadHL ver. 
     </v-label> 
     <v-label size-auto="true" plain-text="" _id="lbHLVer">
       v 
     </v-label> 
     <v-label size-auto="true" plain-text="">
       Vaadin ver. 
     </v-label> 
     <v-label size-auto="true" plain-text="" _id="lbVaadVer">
       v 
     </v-label> 
    </v-horizontal-layout> 
   </v-vertical-layout> 
  </v-vertical-layout>  
 </body>
</html>
