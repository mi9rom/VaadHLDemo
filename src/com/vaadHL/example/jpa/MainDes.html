<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;PAPER_WIDTH&quot;:1393,&quot;PAPER_HEIGHT&quot;:1113,&quot;PAPER_SCROLL_LEFT&quot;:2105,&quot;PAPER_SCROLL_TOP&quot;:1869,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;oratstjpa&quot;}">
 </head> 
 <body> 
  <v-vertical-layout> 
   <v-vertical-layout size-auto="true" margin="true" :middle="" :center=""> 
    <v-label size-auto="true" :center=""> 
     <font size="6"><b>VaadHL framework demo </b></font> 
    </v-label> 
    <v-css-layout primary-style-name="v-csslayout-inline" :center=""> 
     <v-vertical-layout primary-style-name="v-verticallayout" style-name="backgrWhite" width="412px" height="594px" _id="laL001"> 
      <v-vertical-layout spacing="true" width="397px" margin="true" _id="cbChoosing"> 
       <v-label width-auto="true" height="24px" _id="lbL001" :center=""> 
        <b>(L001) List window launch type</b> 
       </v-label> 
       <v-check-box caption="read only" _id="chkReadOnly"></v-check-box> 
       <v-native-select caption="Choosing mode:" item-caption-mode="id" width-full="true" _id="cbChoosingMode"></v-native-select> 
       <v-label size-auto="true" _id="lbCustomization"> 
        <b>Customization:<b></b></b> 
       </v-label> 
       <v-vertical-layout spacing="true" _id="laCustNCM"> 
        <v-check-box caption="details visible" _id="chkDetails"></v-check-box> 
        <v-check-box caption="addition visible" _id="chkAddRec"></v-check-box> 
        <v-check-box caption="deletion visible" checked="true" _id="chkDeleteRec"></v-check-box> 
        <v-check-box caption="editing visible" checked="true" _id="chkEditRec"></v-check-box> 
        <v-check-box caption="viewing visible" checked="true" _id="chkViewRec"></v-check-box> 
        <v-native-select caption="Double click action:" item-caption-mode="id" width-full="true" _id="cbDoubleClick"></v-native-select> 
       </v-vertical-layout> 
       <v-vertical-layout visible="false" spacing="true" _id="laCustChM"> 
        <v-check-box caption="details visible" checked="true" _id="chkDetailsChM"></v-check-box> 
        <v-check-box caption="addition visible" checked="true" _id="chkAddRecChM"></v-check-box> 
        <v-check-box caption="deletion visible" checked="true" _id="chkDeleteRecChM"></v-check-box> 
        <v-check-box caption="editing visible" checked="true" _id="chkEditRecChM"></v-check-box> 
        <v-check-box caption="viewing visible" checked="true" _id="chkViewRecChM"></v-check-box> 
        <v-native-select caption="Double click action:" item-caption-mode="id" width-full="true" _id="cbDoubleClickChM"></v-native-select> 
       </v-vertical-layout> 
       <v-text-area caption="Returned selection:" width-full="true" height="85px" _id="taChoosen"></v-text-area> 
      </v-vertical-layout> 
     </v-vertical-layout> 
     <v-vertical-layout primary-style-name="v-verticallayout" id="laM001" width-auto="true" height="584px" _id="laM001"> 
      <v-vertical-layout primary-style-name="v-verticallayout" spacing="true" size-auto="true"> 
       <v-native-select invalid-allowed="false" item-caption-mode="id" width-full="true" _id="cbLanguage" :center=""></v-native-select> 
       <v-vertical-layout primary-style-name="v-verticallayout" style-name="backgrWhite"> 
        <v-vertical-layout spacing="true" size-auto="true" margin="true"> 
         <v-label size-auto="true" _id="lbM001" :center=""> 
          <b>(M001) Form window customization</b> 
         </v-label> 
         <v-check-box caption="confirm before saving changes" _id="chkAskSave"></v-check-box> 
         <v-check-box caption="confirm before discarding changes" checked="true" _id="chkAskDiscard"></v-check-box> 
         <v-check-box caption="confirm before deletion (on the form window)" height="19px" checked="true" _id="chkAskDelete"></v-check-box> 
         <v-check-box caption="confirm before creation (on the form window)" height="19px" _id="chkAskCreate"></v-check-box> 
         <v-check-box caption="previous, next moving" checked="true" _id="chkPrevNext"></v-check-box> 
         <v-native-select caption="When closing the form window using &quot;Close&quot; button or x:" invalid-allowed="false" item-caption-mode="id" width-full="true" _id="cbAutoSaveDiscard"></v-native-select> 
         <v-native-select caption="Closing method:" item-caption-mode="id" width-full="true" _id="cbClosingMethod"></v-native-select> 
        </v-vertical-layout> 
       </v-vertical-layout> 
      </v-vertical-layout> 
     </v-vertical-layout> 
     <v-vertical-layout primary-style-name="v-verticallayout" style-name="backgrWhite" spacing="true" width="412px" margin="true" _id="laPermissions"> 
      <v-label id="lbPerm" size-auto="true" _id="lbPerm" :center=""> 
       <b>Permissions</b> 
      </v-label> 
      <v-table invalid-allowed="false" immediate="true" width-full="true" height="482px" _id="tPerm" :center=""></v-table> 
     </v-vertical-layout> 
    </v-css-layout> 
    <v-horizontal-layout spacing="true" margin="true" :middle="" :center=""> 
     <v-button plain-text="" _id="btRunTest" :middle="" :right="">
       Run 
     </v-button> 
     <v-button plain-text="" _id="btExit" :middle="">
       Exit 
     </v-button> 
    </v-horizontal-layout> 
    <v-horizontal-layout primary-style-name="v-horizontallayout" spacing="true"> 
     <v-label size-auto="true" plain-text="">
       Demo ver. 
     </v-label> 
     <v-label size-auto="true" plain-text="" _id="lbDemoVer">
       v 
     </v-label> 
     <v-label size-auto="true" plain-text="">
       VaadHL ver. 
     </v-label> 
     <v-label size-auto="true" plain-text="" _id="lbHLVer">
       v 
     </v-label> 
     <v-label size-auto="true" plain-text="">
       Vaadin ver. 
     </v-label> 
     <v-label size-auto="true" plain-text="" _id="lbVaadVer">
       v 
     </v-label> 
    </v-horizontal-layout> 
   </v-vertical-layout> 
  </v-vertical-layout>  
 </body>
</html>
